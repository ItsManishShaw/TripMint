services:
  - type: web
    name: travel-api
    env: node
    region: oregon
    plan: free
    rootDir: apps/api
    buildCommand: pnpm install
    startCommand: pnpm dev
    envVars:
      - key: PORT
        value: 4000
      - key: DATABASE_URL
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CORS_ORIGIN
        sync: false
      - key: LOG_LEVEL
        value: info
